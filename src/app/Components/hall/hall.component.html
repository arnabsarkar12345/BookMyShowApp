<div class="jumbotron">
  <a class="movie-name" routerLink="/particular-movie/{{movie.movieId}}">{{movie.title}}</a>
  <div style="display: flex;">
    <img class="UA" src="../../../assets/Pictures/UA.png" alt="">
    <div class="likes">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
      </svg>
      73%
      <div class="votes">
        6666 VOTES
      </div>
    </div>
    <div class="genre">
      {{movie.genre}}
    </div>
    <div class="duration">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
        <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
        <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
      </svg>
      {{movie.duration}} minutes
    </div>
  </div>
</div>
<div class="hall">
  <div class="availability">
    <div class="items">
      <div style="background-color: #4abd5d;" class="circle"></div>
      <span class="spans">AVAILABLE</span>
    </div>
    <div class="items">
      <div style="background-color: #FF6600;" class="circle"></div>
      <span class="spans">FAST FILLING</span>
    </div>
    <div class="items">
      <div class="sub">
        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="green" class="bi bi-chat-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        </svg>
      </div>
      <span style="margin-top: 8px; padding-left: 6px;" class="spans">SUBTITLES LANGUAGE</span>
    </div>
  </div>
  <hr>
  <div>
    <div class="hall-description" *ngFor="let hall of halls">
      <div class="info">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey" class="bi bi-heart" viewBox="0 0 16 16">
          <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg>
        <b style="margin-left: 15px; margin-right: 15px;">{{hall.hallName}}</b>
        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="greyr" class="bi bi-info-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>
        <span style="font-size: 10px; margin-left: 5px;">INFO</span>
        <div class="shows">
          <div class="show" *ngFor="let show of shows">
            <div *ngIf="show.hallId == hall.hallId">
              <button  class="show-time" routerLink="/booking/{{show.showId}}">{{show.startTime}}</button>
            </div>
          </div>
        </div>
        <div class="accesibility">
          <span style="color: green; padding-right: 20px;">
            <img style="height: 30px; padding-right: 5px;" src="../../../assets/Pictures/mobile.png" alt="mobile">M-Ticket
          </span>
          <span style="color: orange;">
            <img style="padding-right: 5px;" src="../../../assets/Pictures/food.png" alt="mobile">Food and Breverage
          </span>
        </div>
      </div>
      <hr>
    </div>
    <div style="height: 200px; background-color: white; margin-bottom: 50px;"></div>
  </div>
</div>
