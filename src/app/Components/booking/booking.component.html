<div class="border" >
  <form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="bookingId" [value]="BookingService.bookingFormData.bookingId" />
    <input type="hidden" name="hallId" [value]="hall.hallId " [(ngModel)]="BookingService.bookingFormData.hallId" />
    <input type="hidden" name="showId" [value]="show.showId" [(ngModel)]="BookingService.bookingFormData.showId"/>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control form-control-md" placeholder="Name"
      name="name" #name="ngModel" [(ngModel)]="BookingService.bookingFormData.name"
      required [class.invalid]="name.invalid && name.touched">
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input class="form-control form-control-md" placeholder="Mobile"
      name="mobile" #mobile="ngModel" [(ngModel)]="BookingService.bookingFormData.mobile"
      required [class.invalid]="mobile.invalid && mobile.touched">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Required Seats</label>
        <input class="form-control form-control-md" placeholder="No. of Seats Required"
        name="requiredSeats" #requiredSeats="ngModel" [(ngModel)]="BookingService.bookingFormData.requiredSeats"
        required [class.invalid]="requiredSeats.invalid && requiredSeats.touched">
      </div>
      <div class="form-group col-md-6">
        <label>Booking Date</label>
        <input class="form-control form-control-md" [value]="show.date" value="{{show.date}}"
        name="date" #date="ngModel" [(ngModel)]="BookingService.bookingFormData.bookingDate"
        required [class.invalid]="date.invalid && date.touched">
      </div>
    </div>
    <div class="form-group">
      <label>Time</label>
      <input class="form-control form-control-md" [value]="show.startTime" value="{{show.startTime}}"
      name="startTime" #startTime="ngModel" [(ngModel)]="BookingService.bookingFormData.startTime"
      required [class.invalid]="startTime.invalid && startTime.touched">
    </div>
    <div class="form-group">
      <label>Hall Name</label>
      <input class="form-control form-control-md" [value]="hall.hallName" value="{{hall.hallName}}"
      name="hallName" #hallName="ngModel" [(ngModel)]="BookingService.bookingFormData.hallName"
      required [class.invalid]="hallName.invalid && hallName.touched">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input class="form-control form-control-md" [value]="movie.title" value="{{movie.title}}"
      name="title" #title="ngModel" [(ngModel)]="BookingService.bookingFormData.title"
      required [class.invalid]="title.invalid && title.touched">
    </div>
    <div class="form-group">
      <button class="btn btn-info btn-md btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
  </form>

</div>
