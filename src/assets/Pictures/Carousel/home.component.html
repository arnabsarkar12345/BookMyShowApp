<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div id="carouselExampleInterval" class="carousel slide pointer-event" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="../../../assets/Pictures/Carousel/01.jpg" class="d-block w-100" alt="image1">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="../../../assets/Pictures/Carousel/02.jpg" class="d-block w-100" alt="image2">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="../../../assets/Pictures/Carousel/03.jpg" class="d-block w-100" alt="image3">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="../../../assets/Pictures/Carousel/04.jpg" class="d-block w-100" alt="image4">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/Pictures/Carousel/05.jpg" class="d-block w-100" alt="image5">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="header">
  <img class="header-image" src="../../../assets/Pictures/06.png" alt="sponsor"><span>Presents</span>
  <h3>Recomended Movies</h3>
  <div class="movies">
    <div class="movie" *ngFor="let pd of service.list">
      <a routerLink="/particular-movie/{{pd.movieId}}">
        <img class="movie-img" src="../../../assets/Pictures/Movie Icons/{{pd.image}}.avif" alt="MI">
        <div class="title">
          <b>{{pd.title}}</b>
        </div>
        <div class="genre">
          {{pd.genre}}
        </div>
      </a>
    </div>
  </div>
  <div class="footer">
    <img class="footer-img" src="../../../assets/Pictures/foot.png" alt="foot">
  </div>
</div>
